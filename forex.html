<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Conversion</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <style>
      body{
          background-color: black;
      }
     
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
         -webkit-appearance: none;
         margin: 0;
        }
     

    </style>
</head>

<body>

    <div class="container bg-dark ">
    
    <div class="Header text-white bg-dark border-bottom-2 border-light  p-3"><center>CURRENCY CONVERSION</center></div>   
    
    <div class="row">
        <div class="col bg-dark"></div>
        <div class="col bg-secondary p-3">
         
            <form>
                <div class="form-group p-3">
                    <div class="row">
                         
                        <div class="col">
                            <center><label for="selectFirstCurrency" class="text-white p-3">SELECT CURRENCY</label></center>
                            
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <center><select name="firstCurrency" id="firCurr">
                                <option>Australian Dollar</option>
                                <option>Canadian Dollar</option>
                                <option>Indian Rupee</option>
                                <option>Euro</option>
                                <option>United States Dollar</option>
                            </select></center>
                        </div>
                    </div>
                   
                    

                    
                    <div class="form-group p-3">

                        <center><input type="number" id="input" placeholder="0.00"></center>
   
                    </div>
   
                    <div class="form-group-btn p-3">
   
                      <center><button type="button" class="btn btn-dark" id="convertButton">CONVERT</button></center>
   
                   </div>



                 </div>

                 <div
                 class="form-group">
                
                 <div class="row">

                  <div class="col">
                      <label class="text-white pl-3">Australian Dollar</label>
                  </div>

                  <div class="col">
                      <center><label class="text-white" id="aud">$0.00</label></center>
                  </div>

                 </div>

                 <div class="row">

                    <div class="col">
                        <label class="text-white pl-3">Canadian Dollar</label>
                    </div>
  
                    <div class="col">
                        <center><label class="text-white" id="cad">$0.00</label></center>
                    </div>
  
                   </div>

                   <div class="row">

                    <div class="col">
                        <label class="text-white pl-3">Indian Rupee</label>
                    </div>
  
                    <div class="col">
                        <center><label class="text-white" id="inr">₹0.00</label></center>
                    </div>
  
                   </div>

                   <div class="row">

                    <div class="col">
                        <label class="text-white pl-3">Euro</label>
                    </div>
  
                    <div class="col">
                        <center><label class="text-white" id="eur">€0.00</label></center>
                    </div>
  
                   </div>

                   <div class="row">

                    <div class="col">
                        <label class="text-white pl-3">United States Dollar</label>
                    </div>
  
                    <div class="col">
                        <center><label class="text-white" id="usd">$0.00</label></center>
                    </div>
  
                   </div>
                
                </div>





                

            </form>


        </div>
        <div class="col bg-dark"></div>
        
    </div>




    </div> 
    <script src="forex.js"></script>
</body>
</html>
